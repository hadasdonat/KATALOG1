<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <div class="overlap-group">
          <div class="header-desktop"><div class="frame"></div></div>
          <img class="element" src="img/1.png" />
          <div class="search-field-regular">
            <div class="frame-2">
              <div class="text-wrapper">חיפוש</div>
              <img class="img" src="img/search.svg" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <div class="frame-3">
              <div class="text-wrapper-2">AWS</div>
              <div class="text-wrapper-3">לקטגוריות</div>
              <div class="text-wrapper-4"></div>
            </div>
          </div>
          <div class="card-media"><div class="paste-img-in-fill"></div></div>
        </div>
        <div class="card-2">
          <div class="content">
            <div class="frame-3">
              <div class="text-wrapper-2">GCP</div>
              <div class="text-wrapper-3">לקטגוריות</div>
              <div class="text-wrapper-4"></div>
            </div>
          </div>
          <div class="card-media"><div class="paste-img-in-fill-2"></div></div>
        </div>
        <div class="card-3">
          <div class="content">
            <div class="frame-3">
              <div class="text-wrapper-5">רובד 5</div>
              <div class="text-wrapper-6"></div>
              <div class="text-wrapper-4"></div>
            </div>
          </div>
          <div class="card-media"><div class="paste-img-in-fill-3"></div></div>
        </div>
        <p class="p">ברוכים הבאים לקטלוג מוצרי נימבוס</p>
        <div class="horizontal-checkbox">
          <div class="frame-4">
            <div class="text-wrapper-7">*</div>
            <div class="text-wrapper-8">סינון תוצאות</div>
          </div>
          <div class="frame-5">
            <div class="checkbox">
              <div class="text-wrapper-9">בארץ</div>
              <div class="checkbox-atom"></div>
            </div>
            <div class="checkbox">
              <div class="text-wrapper-9">חו”ל</div>
              <div class="checkbox-atom"></div>
            </div>
            <div class="checkbox">
              <div class="text-wrapper-10">No- Saas</div>
              <div class="checkbox-atom"></div>
            </div>
            <div class="checkbox">
              <div class="text-wrapper-10">Saas</div>
              <div class="checkbox-atom"></div>
            </div>
          </div>
        </div>
        <div class="filterable-dropdown">
          <div class="field-label">
            <div class="label-mendatory"><div class="label"></div></div>
          </div>
          <div class="frame-6">
            <img class="img" src="img/arrow-down.svg" />
            <div class="text-wrapper">בחירת קטגוריה</div>
          </div>
        </div>
        <div class="text-wrapper-11">כפתור</div>
        <button class="button">
          <div class="loader-inverted"><img class="ellipse" src="img/ellipse-18.svg" /></div>
          <div class="text-wrapper-12">חפש</div>
        </button>
      </div>
    </div>
  </body>
</html>
